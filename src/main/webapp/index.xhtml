<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Kategorijos:</h2>
    <ol>
        <ui:repeat value="#{kategorijos.allKategorijos}" var="kategorija">
            <li><h:link value="#{kategorija.pavadinimas}" outcome="zaidimai?kategorijosId=#{kategorija.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{kategorijos.kategorijaToCreate.pavadinimas}" required="true" />
        <h:commandButton value="Pridėti naują kategoriją" actionListener="#{kategorijos.createKategorija}" action="index?faces-redirect=true"/>
    </h:form>
    <h:link outcome="myBatis/kategorijos" value="MyBatis implementacija"/>
</h:body>
</html>
