<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
<h:head/>
<h:body>
    <h2>Kategorijos:</h2>
    <ol>
        <ui:repeat value="#{kategorijosMyBatis.allKategorijos}" var="kategorija">
            <h3>#{kategorija.pavadinimas}:</h3>
            <table>
                <tr>
                    <th>Pavadinimas</th>
                    <th>Kaina</th>
                    <th>Serijinis Numeris</th>
                </tr>
                <ui:repeat value="#{kategorija.zaidimai}" var="zaidimas">
                    <tr>
                        <th><h:link value="#{zaidimas.pavadinimas}" outcome="atsiliepimai?zaidimoId=#{zaidimas.id}"/></th>
                        <th>#{zaidimas.kaina}</th>
                        <th>#{zaidimas.serijinis_Nr}</th>
                    </tr>
                </ui:repeat>
            </table>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{kategorijosMyBatis.kategorijaToCreate.pavadinimas}" required="true" />
        <h:commandButton value="Pridėti naują kategoriją" action="#{kategorijosMyBatis.createKategorija}" />
    </h:form>
    <h:link value="Grįžti į pradžią" outcome="/index"/>
</h:body>
</html>
